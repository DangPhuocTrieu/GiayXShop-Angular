<header class="header">
    <a class="header__logo" routerLink="/">
        <img src="../../../assets/images/logo.png" alt="logo">
    </a>
    <ul class="header__list">
        <li class="header__item">
            <a>Giày Nike</a>
        </li>
        <li class="header__item">
            <a>Giày Adidas</a>
        </li>
        <li class="header__item">
            <a>Giày Vans</a>
        </li>
        <li class="header__item">
            <a>Giày thời trang</a>
        </li>
    </ul>
    <div class="header__actions">
        <p-button label="Login" routerLink="/login"></p-button>
        <i pBadge [value]="cartsTotal" class="pi pi-shopping-cart" routerLink="/cart"></i>
    </div>
</header>
